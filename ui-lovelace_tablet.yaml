button_card_templates: !include button_card_templates.yaml
kiosk_mode:
  user_settings:
    - users:
        - "tablet"
      kiosk: true

sidebar:
  title: null
  clock: false
  digitalClock: true
  digitalClockWithSeconds: false
  date: true
  dateFormat: 'dddd, DD MMMM YYYY'
  twelveHourVersion: true
  period: false
  hideHassSideBar: true
  sidebarMenu:
    - action: navigate
      navigation_path: /lovelace-tablet/0
      name: Home
      icon: mdi:home
      active: true
    - action: navigate
      navigation_path: /lovelace-tablet/1
      name: Security
      icon: mdi:shield-home
      active: true
    - action: navigate
      navigation_path: /lovelace-tablet/2
      name: Music
      icon: mdi:play-circle
      active: true
    - action: navigate
      navigation_path: /lovelace-tablet/3
      name: Garden
      icon: mdi:sprinkler
      active: true
    - action: navigate
      navigation_path: /lovelace-tablet/4
      name: Weather
      icon: mdi:cloud
      active: true
  width:
    mobile: 0
    tablet: 25
    desktop: 20
  bottomCard:
    type: 'custom:stack-in-card'
    mode: vertical
    cardOptions:
      cards:
        - type: markdown
          content: >-
            {% set attributes = states.sensor.template_sidebar.attributes | default %}
            {% for template in attributes %}
            {{ state_attr('sensor.template_sidebar', template) }}
            {% endfor %}
          style: |
            ha-card {
               background-color:transparent;
               box-shadow: none;
                      padding-bottom: 10px;
                  color: rgba(255, 255, 255, 0.3);
                  font-size: 1.3vw;
                  font-weight: 300;
                  text-align: center;
                  letter-spacing: -0.05vw;
            }
        - type: 'custom:weather-card'
          entity: weather.home
          current: true
          details: true
          forecast: false
          hourly_forecast: false
          style: |
            ha-card {
               background-color:transparent;
               box-shadow: none;
            }
  style: |
    :host {
        --sidebar-text-color: #fff;
        background-color: #fff0!important;
        box-shadow: inset -11px 0px 6px 1px #00000010;
    }
    #customSidebar {

     }

    .bottom {
        width: 100% !important;
    }
    .sidebarMenu li {
        line-height: 35px !important;
        color: #838486!important;
     }
    .sidebarMenu li ha-icon {
      color: #838486!important;
    }

    .sidebarMenu li.active {
        background-color:transparent;!important;
        border-radius: 40px!important;
        font-weight: bold!important;
        color: white!important;
     }
    .sidebarMenu li.active ha-icon {
        color: white!important;
     }
    .digitalClock {
        padding-bottom: 5px;
        padding-top: 50px
    }
    .digitalClock {
        color: rgba(255, 255, 255, 0.7)!important;
        font-family: SF Text;
        font-size: 5vw!important;
        font-weight: 200!important;
        letter-spacing: -0.05vw!important;
        text-align: center;
    }
    .date {
        font-family: SF Text;
        padding-bottom: 10px;
        color: rgba(255, 255, 255, 0.3);
        font-size: 1.3vw;
        font-weight: 300;
        text-align: center;
        letter-spacing: -0.05vw;
    }

views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: 0 repeat(3, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        ".  .           .         .       ."
        ".  loungeroom  kitchen   bedroom ."
        ".  ollie       teddy     home    ."
        ".  .           .         .       ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
          grid-template-columns: 0 repeat(2, 1fr) 0fr
          grid-template-rows: 0 repeat(4, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  loungeroom  kitchen  ."
            ".  bedroom     teddy    ."
            ".  ollie       home     ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: 0 repeat(2, 1fr) 0fr
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .       ."
            ".  loungeroom  bedroom ."
            ".  kitchen     teddy   ."
            ".  ollie       home    ."
            ".  .           .       ."
    cards:

      #################################################
      #                                               #
      #                  LOUNGE ROOM                  #
      #                                               #
      #################################################

      - type: grid
        title: Lounge Room
        view_layout:
          grid-area: loungeroom
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.kitchen_pendants #hue_group
            name: Pendants
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.kitchen_downlight
            name: Lamp
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.lounge_room_tv
            name: Tv
            hold_action:
              !include lovelace/views/popup/lounge_room_tv.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                    Kitchen                    #
      #                                               #
      #################################################

      - type: grid
        title: Kitchen
        view_layout:
          grid-area: kitchen
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.kitchen_pendant_lights
            name: Pendants
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.kitchen_downlight #hue_group
            name: Downlight
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: media_player.kitchen_display
            template:
              - conditional_media
              - icon_nest_mini


      #################################################
      #                                               #
      #                    BEDROOM                    #
      #                                               #
      #################################################

      - type: grid
        title: Bedroom
        view_layout:
          grid-area: bedroom
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.bedroom_lamps #hue_group
            name: Lamps
            template:
              - light
              - icon_lamp

          - type: custom:button-card
            entity: media_player.bedroom_speaker
            template:
              - conditional_media
              - icon_nest_mini

          - type: custom:button-card
            entity: media_player.bedroom_tv
            name: "TV"
            hold_action:
              !include lovelace/views/popup/bedroom_tv.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                    OLLIE                      #
      #                                               #
      #################################################

      - type: grid
        title: Ollie
        view_layout:
          grid-area: ollie
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.ollie_s_lamp #hue_group
            name: Lamp
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.ollie_s_room_speaker
            template:
              - conditional_media
              - icon_nest_mini
          
          - type: custom:button-card
            entity: climate.ollie_room
            name: AC
            template: climate

      #################################################
      #                                               #
      #                    TEDDY                      #
      #                                               #
      #################################################

      - type: grid
        title: Teddy
        view_layout:
          grid-area: teddy
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.teddy_s_lamp #hue_group
            name: Lamp
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.teddy_s_room_speaker
            template:
              - conditional_media
              - icon_nest_mini
          
          - type: custom:button-card
            entity: climate.teddy_room
            show_icon: true
            name: AC
            template: climate

      #################################################
      #                                               #
      #                     HOME                      #
      #                                               #
      #################################################

      - type: grid
        title: Home
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: custom:button-card
            entity: person.william
            name: William
            tap_action:
              !include lovelace/views/popup/home_william.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            entity: person.emily
            name: Emily
            tap_action:
              !include lovelace/views/popup/home_emily.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            name: cameras
            icon: mdi:cctv
            show_state: false
            tap_action: !include lovelace/views/popup/cameras.yaml
            #template: base

          - type: custom:button-card
            name: Security
            icon: mdi:shield-home
            show_state: false
            tap_action: !include lovelace/views/popup/alarm_panel.yaml
