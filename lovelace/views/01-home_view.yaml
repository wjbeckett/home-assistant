  - icon: mdi:home
    id: Home
    title: Home
    panel: true
    path: default_view
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title:
            cards:
              - type: markdown
                content: >
                 # {{ states('sensor.sidebar_greeting') }}

                 ## {{ states('sensor.sidebar_active') }}
                style:
                  .: |
                    ha-card {
                      --ha-card-background: none !important;
                      box-shadow: none !important;
                      margin-right: -100px;
                    }
                  ha-markdown:
                    $: |
                      h1 {
                        font-size: 25px;
                        font-weight: bold;
                        font-family: Helvetica;
                        letter-spacing: '-0.01em';
                      }
              - type: weather-forecast
                entity: weather.warner
                show_forecast: false
                style:
                  .: |
                    ha-card {
                      --ha-card-background: none !important;
                      box-shadow: none !important;
                    }
                    .icon-image svg {
                      margin-bottom: -20px !important;
                      margin-top: -11px !important;
                    }
                    .content {
                      position: absolute !important;
                      right: 16px !important;
                    }
                    verynarrow !important;
          - type: horizontal-stack
            cards:
              - type: entity-filter
                show_empty: false
                entities:
                  - binary_sensor.area_front_door
                  - binary_sensor.area_bedroom
                  - binary_sensor.area_kitchen
                  - binary_sensor.area_lounge_room
                  - binary_sensor.area_ollie_s_room
                  - binary_sensor.area_teddy_s_room
                state_filter:
                  - "on"
                card:
                  type: glance
                  title: Sensors
                  show_header_toggle: false
          - type: horizontal-stack
            cards:
              - type: markdown
                content: |
                  # Home
                style:
                  .: |
                    ha-card {
                      --ha-card-background: none !important;
                      box-shadow: none !important;
                    }
                  ha-markdown:
                    $: |
                      h1 {
                        font-size: 20px;
                        font-weight: bold;
                        font-family: Helvetica;
                        letter-spacing: '-0.01em';
                      }
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: sensor.pixel_4_xl_room_presence
                triggers_update:
                  ['person.william', 'sensor.time', 'sensor.pixel_4_xl_room_presence']
                tap_action: !include popup/home_william.yaml
                hold_action: !include popup/home_william.yaml
                template: ['base', 'switch', 'person']

              - type: custom:button-card
                entity: person.emily
                triggers_update:
                  ['person.emily', 'sensor.time']
                tap_action: !include popup/home_emily.yaml
                hold_action: !include popup/home_emily.yaml
                template: ['base', 'switch', 'person']

              - type: custom:button-card
                name: Alarm 
                entity: alarm_control_panel.home_alarm
                icon: mdi:shield-home
                tap_action: !include popup/alarm_panel.yaml
                template: ['base', 'alarm_panel']

          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: markdown
                    content: |
                      # Rooms
                    style:
                      .: |
                        ha-card {
                          --ha-card-background: none !important;
                          box-shadow: none !important;
                        }
                      ha-markdown:
                        $: |
                          h1 {
                            font-size: 20px;
                            font-weight: bold;
                            font-family: Helvetica;
                            letter-spacing: '-0.01em';
                          }
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    name: Kitchen
                    icon: mdi:chef-hat
                    entity: light.kitchen_lights
                    show_state: false
                    tap_action:
                      action: navigate
                      navigation_path: kitchen
                    double_tap_action:
                      action: toggle
                      haptic: light
                    template: ['base', 'room_nav']
                  - type: custom:button-card
                    name: Lounge Room
                    icon: mdi:sofa
                    entity: light.bedroom_lamps
                    show_state: false
                    tap_action:
                      action: navigate
                      navigation_path: loungeroom
                    double_tap_action:
                      action: toggle
                      haptic: light
                    template: ['base', 'room_nav']
                  - type: custom:gap-card
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    name: Bedroom
                    icon: mdi:heart-outline
                    entity: light.bedroom_lamps
                    show_state: false
                    tap_action:
                      action: navigate
                      navigation_path: bedroom
                    double_tap_action:
                      action: toggle
                      haptic: light
                    template: ['base', 'room_nav']
                  - type: custom:button-card
                    name: Ollie's Room
                    icon: mdi:paw
                    entity: light.ollie_s_lamp
                    show_state: false
                    tap_action:
                      action: navigate
                      navigation_path: ollie_room
                    double_tap_action:
                      action: toggle
                      haptic: light
                    template: ['base', 'room_nav']
                  - type: custom:button-card
                    name: Teddy's Room
                    icon: mdi:pokeball
                    entity: light.teddy_s_lamp
                    show_state: false
                    tap_action:
                      action: navigate
                      navigation_path: teddy_room
                    double_tap_action:
                      action: toggle
                      haptic: light
                    template: ['base', 'room_nav']

          - type: horizontal-stack
            cards:
              - type: markdown
                content: |
                  # Ollie's Meds
                style:
                  .: |
                    ha-card {
                      --ha-card-background: none !important;
                      box-shadow: none !important;
                    }
                  ha-markdown:
                    $: |
                      h1 {
                        font-size: 20px;
                        font-weight: bold;
                        font-family: Helvetica;
                        letter-spacing: '-0.01em';
                      }
          - type: horizontal-stack
            cards:
              - entity: input_boolean.morning_meds_taken
                name: Morning Meds
                show_state: false
                template: standard_button
                type: 'custom:button-card'
                size: 30px
                state:
                  - icon: 'mdi:check-circle'
                    value: 'on'
                    color: '#00b800'
                  - icon: 'mdi:pill'
                    value: 'off'
                    color: '#6a6b74'
                styles:
                  card:
                    [text-rendering: optimizeLegibility, font-weight: 400, color: 'rgba(255, 255, 255, 0.3)', 
                    background-color: 'rgba(115, 115, 115, 0.2)', border-radius: 15px, box-shadow: none, transition: none]
                style: |
                  ha-card {
                    margin: 10px; 
                  }
              - entity: input_boolean.evening_meds_taken
                name: Evening Meds
                show_state: false
                template: standard_button
                type: 'custom:button-card'
                size: 30px
                state:
                  - icon: 'mdi:check-circle'
                    value: 'on'
                    color: '#00b800'
                  - icon: 'mdi:pill'
                    value: 'off'
                    color: '#6a6b74'
                styles:
                  card:
                    [text-rendering: optimizeLegibility, font-weight: 400, color: 'rgba(255, 255, 255, 0.3)', 
                    background-color: 'rgba(115, 115, 115, 0.2)', border-radius: 15px, box-shadow: none, transition: none]
                style: |
                  ha-card {
                    margin: 10px; 
                  }
              - entity: input_boolean.bedtime_meds_taken
                name: Bedtime Meds
                show_state: false
                template: standard_button
                type: 'custom:button-card'
                size: 30px
                state:
                  - icon: 'mdi:check-circle'
                    value: 'on'
                    color: '#00b800'
                  - icon: 'mdi:pill'
                    value: 'off'
                    color: '#6a6b74'
                styles:
                  card:
                    [text-rendering: optimizeLegibility, font-weight: 400, color: 'rgba(255, 255, 255, 0.3)', 
                    background-color: 'rgba(115, 115, 115, 0.2)', border-radius: 15px, box-shadow: none, transition: none]
                style: |
                  ha-card {
                    margin: 10px;   
                  }