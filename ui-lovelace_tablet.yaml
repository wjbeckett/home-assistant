button_card_templates: !include button_card_templates.yaml
kiosk_mode:
  user_settings:
    - users:
        - "tablet"
      kiosk: true

views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "info     .           .         .       ."
        "weather  loungeroom  kitchen   bedroom ."
        "buttons  media       teddy     home    ."
        "buttons  .           .         .       ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  info        weather  ."
            ".  loungeroom  kitchen  ."
            ".  bedroom     teddy    ."
            ".  media       home     ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "info     .           .       ."
            "weather     loungeroom  bedroom ."
            "buttons  kitchen     teddy   ."
            "buttons  media       home    ."
            "buttons  .           .       ."
    cards:

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: markdown
        view_layout:
          grid-area: info
        content: |
          {% set attributes = states.sensor.template_sidebar.attributes | default %}
          {% for template in attributes %}
          {{ state_attr('sensor.template_sidebar', template) }}
          {% endfor %}
      
      - type: markdown
        view_layout:
          grid-area: weather
        content: >
          <table> <tr><td><strong>Current Temperature:</strong>
          {{state_attr('weather.home','temperature') |
          round}}&deg;C</td><td></br><img
          src="https://darksky.net/{{states('sensor.dashboard_weather')}}"
          width="190px" /></td></tr></table></br>
        
      - type: grid
        view_layout:
          grid-area: buttons
        cards:
          - type: button
            icon: mdi:robot-vacuum
            #tap_action:

          - type: button
            icon: mdi:information-outline
            tap_action:
              !include lovelace/views/popup/admin.yaml

          - type: button
            icon: mdi:arrow-up-bold-circle-outline
            #tap_action:

      #################################################
      #                                               #
      #                  LOUNGE ROOM                  #
      #                                               #
      #################################################

      - type: grid
        title: Lounge Room
        view_layout:
          grid-area: loungeroom
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.kitchen_pendants #hue_group
            name: Pendants
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.kitchen_downlight
            name: Lamp
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.lounge_room_tv
            name: Tv
            hold_action:
              !include lovelace/views/popup/lounge_room_tv.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                    Kitchen                    #
      #                                               #
      #################################################

      - type: grid
        title: Kitchen
        view_layout:
          grid-area: kitchen
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.kitchen_pendant_lights
            name: Pendants
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.kitchen_downlight #hue_group
            name: Downlight
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: media_player.kitchen_display
            template:
              - conditional_media
              - icon_nest_mini


      #################################################
      #                                               #
      #                    BEDROOM                    #
      #                                               #
      #################################################

      - type: grid
        title: Bedroom
        view_layout:
          grid-area: bedroom
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.bedroom_lamps #hue_group
            name: Lamps
            template:
              - light
              - icon_lamp

          - type: custom:button-card
            entity: media_player.bedroom_speaker
            template:
              - conditional_media
              - icon_nest_mini

          - type: custom:button-card
            entity: media_player.bedroom_tv
            name: "TV"
            hold_action:
              !include lovelace/views/popup/bedroom_tv.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:

          - type: custom:swipe-card
            start_card: 1
            parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
            cards:

              - type: vertical-stack
                cards:

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Last downloaded
                    card:
                      type: custom:button-card
                      entity: sensor.recently_added
                      tap_action:
                        action: none
                      template:
                        - conditional_media
                        - recently_downloaded
                        - icon_plex

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Lounge Room TV
                    card:
                      type: custom:mini-media-player
                      entity: media_player.plex_lounge_room_tv
                      hide:
                        icon: true
                        mute: false
                        power: true
                        power_state: true
                      info: short
                      style: |
                        :host {
                          height: 100%;
                          border-radius: 1vw;
                          overflow: hidden;
                          box-shadow: none !important;
                        }
                        ha-card {
                          height: 100%;
                          border-radius: 1vw;
                          overflow: hidden !important;
                          box-shadow: none !important;
                        }

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Bedroom
                    card:
                      type: custom:button-card
                      entity: media_player.bedroom_tv
                      template:
                        - conditional_media
                        - icon_apple_tv

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Kitchen Display
                    card:
                      type: custom:mini-media-player
                      entity: media_player.kitchen_display
                      hide:
                        icon: true
                        mute: false
                        power: true
                        power_state: true
                      info: short
                      style: |
                        :host {
                          height: 100%;
                          border-radius: 1vw;
                          overflow: hidden;
                          box-shadow: none !important;
                        }
                        ha-card {
                          height: 100%;
                          border-radius: 1vw;
                          overflow: hidden !important;
                          box-shadow: none !important;
                        }

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Bedroom Speaker
                    card:
                      type: custom:mini-media-player
                      entity: media_player.bedroom_speaker
                      hide:
                        icon: true
                        mute: false
                        power: true
                        power_state: true
                      info: scroll
                      artwork: cover
                      style: |
                        :host {
                          height: 100%;
                          border-radius: 1vw;
                          overflow: hidden;
                          box-shadow: none !important;
                        }
                        ha-card {
                          height: 100%;
                          border-radius: 1vw;
                          overflow: hidden !important;
                          box-shadow: none !important;
                        }
                  
                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Teddy Speaker
                    card:
                      type: custom:button-card
                      entity: media_player.teddy_speaker
                      template:
                        - conditional_media
                        - icon_nest_mini
                  
                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Ollie Speaker
                    card:
                      type: custom:button-card
                      entity: media_player.ollie_speaker
                      template:
                        - conditional_media
                        - icon_nest_mini

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.lounge_room_tv
                    name: Lounge Room
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    name: Bedroom
                    entity: media_player.bedroom
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    entity: media_player.kitchen_display
                    name: Kitchen Display
                    template:
                      - media
                      - icon_spotify

                  - type: custom:button-card
                    entity: media_player.bedroom_speaker
                    name: Bedroom Speaker
                    template:
                      - media
                      - icon_nest_mini

      #################################################
      #                                               #
      #                    TEDDY                      #
      #                                               #
      #################################################

      - type: grid
        title: Teddy
        view_layout:
          grid-area: teddy
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.teddy_s_lamp #hue_group
            name: Lamp
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.teddy_s_room_speaker
            template:
              - conditional_media
              - icon_nest_mini

      #################################################
      #                                               #
      #                     HOME                      #
      #                                               #
      #################################################

      - type: grid
        title: Home
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: custom:button-card
            entity: person.william
            name: William
            tap_action:
              !include lovelace/views/popup/home_william.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            entity: person.emily
            name: Emily
            tap_action:
              !include lovelace/views/popup/home_emily.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            entity: script.home_leave
            name: Leaving
            hold_action:
              action: none
            template:
              - base
              - icon_away

          - type: custom:button-card
            entity: script.home_arrive
            name: Home
            hold_action:
              action: none
            template:
              - base
              - icon_home