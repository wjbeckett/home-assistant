button_card_templates: !include button_card_templates.yaml
kiosk_mode:
  user_settings:
    - users:
        - "tablet"
      kiosk: true


views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .         .       ."
        "sidebar  loungeroom  kitchen   bedroom ."
        "sidebar  ollie       teddy     home    ."
        "sidebar  .           .         .       ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
          grid-template-columns: 0 repeat(2, 1fr) 0fr
          grid-template-rows: 0 repeat(4, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  loungeroom  kitchen  ."
            ".  bedroom     teddy    ."
            ".  ollie       home     ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0fr
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  loungeroom  bedroom ."
            "sidebar  kitchen     teddy   ."
            "sidebar  ollie       home    ."
            "sidebar  .           .       ."
    cards:
      #################################################
      #                                               #
      #                  SIDEBAR                      #
      #                                               #
      #################################################
      - type: markdown
        view_layout:
          grid_area: sidebar
        content: |
          {% set attributes = states.sensor.template_sidebar.attributes | default %}
          {% for template in attributes %}
          {{ state_attr('sensor.template_sidebar', template) }}
          {% endfor %}
      #- type: "custom:hui-element"
      #  card_type: custom:weather-card
      #  entity: weather.home
      #  current: true
      #  details: true
      #  forecast: false
      #  hourly_forecast: false
      #- type: "custom:hui-element"
      #  card_type: "custom:auto-entities"
      #  card:
      #    type: entities
      #  filter:
      #    include:
      #      - entity_id: sensor.anniversary_xyzs_birthday
      #        state: <30
      #      - entity_id: sensor.anniversary_xyzs_birthday
      #        state: <30
      #      - entity_id: sensor.anniversary_first_day_of_summer
      #        state: <30
      #      - entity_id: sensor.anniversary_first_day_of_fall
      #        state: <30
      #      - entity_id: sensor.anniversary_first_day_of_spring
      #        state: <30
      #  show_empty: false
      #  sort:
      #    method: state
      #    numeric: true
      - type: grid
        view_layout:
          grid-area: sidebar
        columns: 4
        cards:
          - type: button
            icon: mdi:shield-home
            tap_action: !include lovelace/views/popup/alarm_panel.yaml
          - type: button
            icon: mdi:robot-vacuum
            #tap_action: !include popup/sidebar_vacuum.yaml
          - type: button
            icon: mdi:cctv
            tap_action: !include lovelace/views/popup/cameras.yaml
          - type: button
            icon: mdi:tune-vertical
            tap_action: !include lovelace/views/popup/admin.yaml

      #################################################
      #                                               #
      #                  LOUNGE ROOM                  #
      #                                               #
      #################################################

      - type: grid
        title: Lounge Room
        view_layout:
          grid-area: loungeroom
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.kitchen_pendants #hue_group
            name: Pendants
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.kitchen_downlight
            name: Lamp
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.lounge_room_tv
            name: Tv
            hold_action:
              !include lovelace/views/popup/lounge_room_tv.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                    Kitchen                    #
      #                                               #
      #################################################

      - type: grid
        title: Kitchen
        view_layout:
          grid-area: kitchen
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.kitchen_pendant_lights
            name: Pendants
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.kitchen_downlight #hue_group
            name: Downlight
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: media_player.kitchen_display
            template:
              - conditional_media
              - icon_nest_mini


      #################################################
      #                                               #
      #                    BEDROOM                    #
      #                                               #
      #################################################

      - type: grid
        title: Bedroom
        view_layout:
          grid-area: bedroom
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.bedroom_lamps #hue_group
            name: Lamps
            template:
              - light
              - icon_lamp

          - type: custom:button-card
            entity: media_player.bedroom_speaker
            template:
              - conditional_media
              - icon_nest_mini

          - type: custom:button-card
            entity: media_player.bedroom_tv
            name: "TV"
            hold_action:
              !include lovelace/views/popup/bedroom_tv.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                    OLLIE                      #
      #                                               #
      #################################################

      - type: grid
        title: Ollie
        view_layout:
          grid-area: ollie
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.ollie_s_lamp #hue_group
            name: Lamp
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.ollie_s_room_speaker
            template:
              - conditional_media
              - icon_nest_mini
          
          - type: custom:button-card
            entity: climate.ollie_room
            name: AC
            template: climate

      #################################################
      #                                               #
      #                    TEDDY                      #
      #                                               #
      #################################################

      - type: grid
        title: Teddy
        view_layout:
          grid-area: teddy
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.teddy_s_lamp #hue_group
            name: Lamp
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.teddy_s_room_speaker
            template:
              - conditional_media
              - icon_nest_mini
          
          - type: custom:button-card
            entity: climate.teddy_room
            show_icon: true
            name: AC
            template: climate

      #################################################
      #                                               #
      #                     HOME                      #
      #                                               #
      #################################################

      - type: grid
        title: Home
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: custom:button-card
            entity: person.william
            name: William
            tap_action:
              !include lovelace/views/popup/home_william.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            entity: person.emily
            name: Emily
            tap_action:
              !include lovelace/views/popup/home_emily.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            name: cameras
            icon: mdi:cctv
            show_state: false
            tap_action: !include lovelace/views/popup/cameras.yaml
            #template: base

          - type: custom:button-card
            name: Security
            icon: mdi:shield-home
            show_state: false
            tap_action: !include lovelace/views/popup/alarm_panel.yaml
            #template: base
          
          #- type: custom:button-card
          #  entity: script.home_leave
          #  name: Leaving
          #  hold_action:
          #    action: none
          #  template:
          #    - base
          #    - icon_away

          #- type: custom:button-card
          #  entity: script.home_arrive
          #  name: Home
          #  hold_action:
          #    action: none
          #  template:
          #    - base
          #    - icon_home
  
    #########################################
    #                                       #
    #           SECURITY VIEW               #
    #                                       #
    #########################################
  - type: custom:grid-layout
    path: 1
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: 0 repeat(3, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        ".  .           .         .       ."
        ".  alarm       cameras   cameras ."
        ".  sensors     cameras   cameras ."
        ".  .           .         .       ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
          grid-template-columns: 0 repeat(2, 1fr) 0fr
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  alarm       alarm    ."
            ".  cameras     cameras  ."
            ".  sensors     sensors  ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: 0 repeat(2, 1fr) 0fr
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .       ."
            ".  alarm       alarm   ."
            ".  cameras     cameras ."
            ".  sensors     sensors ."
            ".  .           .       ."
    cards:
      - type: grid
        title: Alarm Panel
        view_layout:
          grid-area: alarm
        columns: 1
        cards:
          - type: custom:alarmo-card
            entity: alarm_control_panel.alarmo
            name: Home Alarm

      - type: grid
        title: Cameras
        view_layout:
          grid-area: cameras
        columns: 2
        cards:
          - type: picture-glance
            camera_image: camera.front_door
            camera_view: live
            entities: []
            title: Front Door
          - type: picture-entity
            entity: camera.deepstack_latest_image
            title: Latest Detection
      
      - type: grid
        title: Sensors
        view_layout:
          grid-area: sensors
        columns: 1
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - binary_sensor.kitchen_sensor_motion
              - binary_sensor.bedroom_motion
              - binary_sensor.front_door_motion

    #########################################
    #                                       #
    #           MUSIC VIEW                  #
    #                                       #
    #########################################
  - type: custom:grid-layout
    path: 2
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: 0 repeat(3, 1fr) 0
      grid-template-rows: 0 repeat(1, fit-content(100%)) 0fr 0fr
      grid-template-areas: |
        ".  .           .         .         ."
        ".  media       media     settings  ."
        ".  .           .         .         ."
        ".  .           .         .         ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
          grid-template-columns: 0 repeat(2, 1fr) 0fr
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  media       media    ."
            ".  .           .        ."
            ".  settings    settings ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: 0 repeat(2, 1fr) 0fr
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  media       media    ."
            ".  .           .        ."
            ".  settings    settings ."
            ".  .           .        ."
    cards:
      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:
          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state_not: playing
              - entity: input_select.ytube_music_account
                state: "William"
            elements:
              - type: 'custom:mini-media-player'
                entity: media_player.will_ytube_music
                artwork: cover
                hide:
                  shuffle: false
                  icon_state: false
                shortcuts:
                  columns: 1
                  buttons:
                    - name: Super Mix
                      type: playlist
                      id: RDTMAK5uy_kset8DisdE7LSD4TNjEVvrKRTmG7a56sY
                style: |
                  ha-card{
                    border-radius: 1vw !important;
                    overflow: hidden !important;
                    height: 100%;
                  }
                  :host #primaryProgress{
                    background: #474A52 !important; 
                  }
          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state_not: playing
              - entity: input_select.ytube_music_account
                state: "Emily"
            elements:
              - type: 'custom:mini-media-player'
                entity: media_player.emily_ytube_music
                artwork: cover
                hide:
                  shuffle: false
                  icon_state: false
                style: |
                  ha-card{
                    border-radius: 1vw !important;
                    overflow: hidden !important;
                    height: 100%;
                  }
                  :host #primaryProgress{
                    background: #474A52 !important; 
                  }
          
          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state: playing
              - entity: media_player.emily_ytube_music
                state_not: playing
              - entity: media_player.will_ytube_music
                state_not: playing
            elements:
              - type: 'custom:mini-media-player'
                artwork: cover
                entity: media_player.plex_lounge_room_tv
                hide:
                  icon: true
                  mute: false
                  power: true
                  power_state: true
                info: short
                style: |
                  :host {
                    border-radius: 1vw;
                    overflow: hidden;
                    height: 300px;
                    box-shadow: none !important;
                  }
                  ha-card {
                    border-radius: 1vw;
                    height: 100%;
                    overflow: hidden !important;
                    box-shadow: none !important;
                  }
                
            
        
      - type: grid
        title: Info
        view_layout:
          grid-area: settings
        columns: 1
        cards:
          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state_not: playing
              - entity: input_select.ytube_music_account
                state: "William"
            elements:
              - type: custom:stack-in-card
                style: | 
                  ha-card {
                      background: none !important;
                      box-shadow: none !important;
                  }
                cards:
                  - type: entities
                    entities:
                      - entity: input_select.ytube_music_account
                      - entity: input_select.ytube_music_player_playlist
                      - entity: input_select.ytube_music_player_source
                      - entity: input_select.ytube_music_player_speakers
                      - entity: input_select.ytube_music_player_playmode
                    title: Select
          
          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state_not: playing
              - entity: input_select.ytube_music_account
                state: "Emily"
            elements:
              - type: custom:stack-in-card
                style: | 
                  ha-card {
                      background: none !important;
                      box-shadow: none !important;
                  }
                cards:
                  - type: entities
                    entities:
                      - entity: input_select.ytube_music_account
                      - entity: input_select.emily_ytube_music_player_playlist
                      - entity: input_select.emily_ytube_music_player_source
                      - entity: input_select.emily_ytube_music_player_speakers
                      - entity: input_select.emily_ytube_music_player_playmode
                    title: Select
          
          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state: playing
              - entity: media_player.kitchen_display
                state_not: playing
            elements:
              - entity: sensor.recently_added_tv
                title: Recently Added Tv
                type: 'custom:upcoming-media-card'
            
          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state: playing
              - entity: media_player.kitchen_display
                state_not: playing
            elements:
              - entity: sensor.recently_added_movies
                title: Recently Added Movies
                type: 'custom:upcoming-media-card'

          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state_not: playing
              - entity: media_player.kitchen_display
                state_not: playing
            elements:
              - entity: sensor.recently_added_tv
                title: Recently Added Tv
                type: 'custom:upcoming-media-card'
            
          - type: conditional
            conditions:
              - entity: media_player.plex_lounge_room_tv
                state_not: playing
              - entity: media_player.kitchen_display
                state_not: playing
            elements:
              - entity: sensor.recently_added_movies
                title: Recently Added Movies
                type: 'custom:upcoming-media-card'
            
        