button_card_templates: !include button_card_templates.yaml

views:
  - path: main
    theme: slate
    title: Lust & Freud
    badges: []
    cards:
      - type: 'custom:mini-media-player'
        entity: media_player.surround_speakers
        volume_stateless: false
        toggle_power: false
      - type: 'custom:config-template-card'
        entities:
          - light.roof_garden
          - light.roof_plants
          - light.kitchen_1
          - light.kitchen_2
          - light.kitchen_3
          - light.kitchen_4
          - light.couch
          - light.table
          - light.cabinet
          - light.toilet_1
          - light.toilet_2
          - light.study
          - light.bedroom_roof
          - light.bed
          - light.stairs
          - light.door
          - light.balcony
          - light.kitchen_sink_lights
          - light.kitchen_fridge_lights
          - light.kitchen_lights
          - light.toilet_lights
          
        card:
            type: picture-elements       
            image: /local/ui/floorplan/floorplan_night.png
            style: |
              ha-card:first-child {
                background: rgba(42, 46, 48, 1)
              }
