
automation:

    ####################################################
    #                                                  #
    #                   AUTOMATIONS                    #
    #                                                  #
    ####################################################

  - alias: homeassistant_start
    initial_state: true
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: notify.mobile_app_william
        data:
          title: ''
          message: Home Assistant Started
      - service: mqtt.publish
        data:
          topic: "tasmotas/cmnd/state"
          payload: ""
      #- service: browser_mod.close_popup
      #- delay:
      #    seconds: 1
      #- service: browser_mod.lovelace_reload
      #- choose:
      #  - conditions:
      #      - condition: state
      #        entity_id: light.hall
      #        state: 'off'
      #    sequence:
      #      - service: switch.turn_on
      #        entity_id: switch.fullykiosk_screensaver
      #- delay:
      #    seconds: 4
      #- service: shell_command.fullykiosk_restart_app

  - alias: lovelace_updated_ignore
    mode: restart
    initial_state: true
    trigger:
      - platform: event
        event_type: lovelace_updated
    action:
      - service: browser_mod.toast
        data:
          duration: 1
          message: ' '

  - alias: clear_log_filesize
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.home_assistant_log
        above: 50
    action:
      - service: shell_command.clear_logs

  - alias: tv_on_lights
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.lounge_room_tv
        from: 'off'
        to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.lounge_room_lamp

  - alias: update_hass_release_notes
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.hass_version
    condition:
      condition: not
      conditions:
        - condition: state
          entity_id: sensor.hass_version
          state: Senaste
    action:
      - service: homeassistant.update_entity
        entity_id: sensor.hass_release_notes

    ####################################################
    #                                                  #
    #                  NOTIFICATIONS                   #
    #                                                  #
    ####################################################

  - alias: toast
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          ['input_boolean.motion_front_door', 'input_boolean.motion_bedroom', 'input_boolean.motion_kitchen']
        from: 'off'
        to: 'on'
    action:
      - service: browser_mod.toast
        data_template:
          duration: 8000
          message: >
            Movement detected in {{ trigger.to_state.name }}
      - service: input_boolean.turn_off
        data_template:
          entity_id: >
            {{ trigger.entity_id }}

  - alias: notify_hass_update
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.hass_version
    condition:
      condition: not
      conditions:
        - condition: state
          entity_id: sensor.hass_version
          state: Latest
    action:
      - service: notify.mobile_app_william
        data_template:
          title: >
            {{ states(trigger.entity_id) }} available {{ '\U0001F389' }}
          message: Tap for release notes
          data:
            clickAction: https://www.home-assistant.io/latest-release-notes/

    ####################################################
    #                                                  #
    #                     PRESENCE                     #
    #                                                  #
    ####################################################

  - id: notify_resident_emily
    alias: NOTIFY (Location) Resident
    initial_state: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    - condition: template
      value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
    trigger:
    - platform: state
      entity_id: person.emily
    action:
      - service: script.notify_engine
        data_template:
          message: '{{ trigger.from_state.attributes.friendly_name }} is {% if trigger.to_state.state == ''home'' %}at home{% elif trigger.to_state.state == ''not_home'' %}away{%else %}at {{ trigger.to_state.state }}{% endif %}.'
          who: "william"
          channel: "Presence"
          importance: "high"
          color: "blue"
          priority: "high"
          ttl: 0
  
  - id: notify_resident_william
    alias: NOTIFY (Location) Resident
    initial_state: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    - condition: template
      value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
    trigger:
    - platform: state
      entity_id: person.william
    action:
      - service: script.notify_engine
        data_template:
          message: '{{ trigger.from_state.attributes.friendly_name }} is {% if trigger.to_state.state == ''home'' %}at home{% elif trigger.to_state.state == ''not_home'' %}away{%else %}at {{ trigger.to_state.state }}{% endif %}.'
          who: "emily"
          channel: "Presence"
          importance: "high"
          color: "blue"
          priority: "high"
          ttl: 0
  
  - id: notify_guest_deb
    alias: Notify when Deb has arrived
    trigger:
      platform: state
      entity_id: person.deb
      to: 'home'
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    - condition: template
      value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
    action:
      - service: script.notify_engine
        data_template:
          message: 'Deb is here!'
          who: "parents"
          channel: "Presence"
          importance: "high"
          color: "blue"
          priority: "high"
          ttl: 0

  - id: '1593405295014'
    alias: Activate Guest mode when Guest is here
    description: ''
    trigger:
    - entity_id: group.guests
      platform: state
      to: home
    condition: []
    action:
    - data: {}
      entity_id: input_boolean.guest_mode
      service: input_boolean.turn_on
      
  - id: '1593405367977'
    alias: Turn Off Guest mode when guests leave
    description: ''
    trigger:
    - entity_id: group.guests
      for: 00:03:00
      platform: state
      to: not_home
    condition: []
    action:
    - data: {}
      entity_id: input_boolean.guest_mode
      service: input_boolean.turn_off

    ####################################################
    #                                                  #
    #                      DOORS                       #
    #                                                  #
    ####################################################

  - id: notify_garage_door
    alias: Notify Garage door
    initial_state: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    - condition: template
      value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
    trigger:
    - platform: state
      entity_id: binary_sensor.garage_door
    action:
      - service: script.notify_engine
        data_template:
          message: '{{ trigger.from_state.attributes.friendly_name }} is {% if trigger.to_state.state == ''off'' %}closed{% else %}open{% endif %}.'
          who: "parents"
          priority: "high"
          ttl: 0
  
  - id: notify_garage_open_10_min
    alias: Notify Garage open for 10 min
    initial_state: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    - condition: template
      value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
    trigger:
    - platform: state
      entity_id: binary_sensor.garage_door
      to: 'on'
      for:
        minutes: 10
    action:
      - service: script.notify_engine
        data_template:
          message: Garage door has been open for 10 minutes! Close it!
          who: "parents"
          priority: "high"
          ttl: 0


    ####################################################
    #                                                  #
    #                      SECURITY                    #
    #                                                  #
    ####################################################


  - id: alarm_triggered_away
    alias: Trigger alarm while armed away
    condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_away
    trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_sensor_motion
      to: 'on'
    - platform: state
      entity_id: binary_sensor.garage_door
      to: 'on'
    - platform: state
      entity_id: binary_sensor.back_door
      to: 'on'
    action:
      service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.home_alarm
  
  - id: alarm_notify
    alias: Send notification when alarm triggered
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: triggered
    action:
    - service: script.notify_engine
      data_template:
        message: "ALARM! The alarm has been triggered"
        who: "parents"
        channel: "Alarm"
        importance: "max"
        color: "red"
        priority: "high"
        ttl: 0
    - service: tts.google_cloud_say
      entity_id: media_player.kitchen_display
      data:
        message: Warning. Please leave the premesis. Police have been notified.
        data:
          channel: Alarm
          color: red
    - service: light.turn_on
      data:
        entity_id:
        - light.kitchen_pendant_lights
        - light.lounge_room_lamp
        - light.55404001dc4f22ac01ca
        - light.bedroom_lamp_left
        - light.ollie_s_lamp
        - light.teddy_s_lamp
        brightness: 255
        rgb_color:
        - 255
        - 0
        - 0
        flash: long
  
  - id: alarm_notify_disarmed
    alias: Send notification when alarm is Disarmed
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: disarmed
    action:
    - service: tts.google_cloud_say
      entity_id: media_player.kitchen_display
      data:
        message: Alarm is now disarmed.
    - service: script.notify_engine
      data_template:
        title: "Alarm"
        message: "The home alarm is now disarmed."
        who: "parents"
        channel: "Alarm"
        importance: "max"
        color: "red"
        priority: "high"
        ttl: 0  
  
  - id: alarm_notify_armed_away
    alias: Send notification when alarm is Armed in Away mode
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: armed_away
    action:
    - service: tts.google_cloud_say
      entity_id: media_player.kitchen_display
      data:
        message: Alarm has been armed.
    - service: script.notify_engine
      data_template:
        title: "Alarm"
        message: "The home alarm is now armed."
        who: "parents"
        channel: "Alarm"
        importance: "max"
        color: "red"
        priority: "high"
        ttl: 0
  
  - id: alarm_notify_armed_home
    alias: Send notification when alarm is Armed in Home mode
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: armed_home
    action:
    - service: notify.parents
      data_template:
        message: 'Alarm is now armed. {{ states(''sensor.date_time'') }}'
        data:
          channel: Alarm
          color: red
  
  - id: alarm_disable_when_arriving
    alias: Alarm disarm when return home
    condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: pending
    trigger:
    - platform: state
      entity_id: person.william
      from: not_home
      to: home
    - platform: state
      entity_id: person.emily
      from: not_home
      to: home
    action:
    - service: script.notify_engine
      data_template:
        title: "Alarm"
        message: The home alarm is now disarmed.
        who: "parents"
        channel: "Alarm"
        importance: "max"
        color: "red"
        priority: "high"
        ttl: 0
    - service: tts.google_cloud_say
      entity_id: media_player.kitchen_display
      data:
        message: Disarming Alarm.
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.home_alarm
      data:
        code: !secret alarm_code
  
  - id: arm_alarm_when_away
    alias: Arm alarm when away and not armed
    condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    trigger:
    - platform: state
      entity_id: group.family
      to: not_home
      for:
        minutes: 15
    action:
    - service: script.notify_engine
      data_template:
        title: Alarm
        message: "No one is at home, do you want to arm the alarm?"
        who: "parents"
        channel: "Alarm"
        importance: "max"
        color: "red"
        priority: "high"
        ttl: 0
        tag: "alarm_prompt"
        action_1: "arm_alarm"
        action_1_title: "Arm Alarm"
        action_2: "dismiss_prompt"
        action_2_title: "No"
  
  - id: mobile_action_dismiss_prompt
    alias: Dismiss prompt to arm alarm
    trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: dismiss_prompt
    action:
    - service: notify.parents
      data:
        message: clear_notification
        data:
          tag: alarm_prompt
  
  - id: mobile_action_arm_alarm
    alias: Arm Alarm from Notificaiton Action
    trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: arm_alarm
    action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.home_alarm
    - service: script.notify_engine
      data_template:
        message: clear_notification
        who: "parents"
        channel: "Alarm"
        importance: "max"
        color: "red"
        priority: "high"
        ttl: 0
        tag: alarm_prompt

    
    ####################################################
    #                                                  #
    #             OBJECT DETECTION                     #
    #                                                  #
    ####################################################


  - id: front_door_object_detection
    alias: Detect Object at the front door
    trigger:
    - entity_id: binary_sensor.front_door_motion
      platform: state
      to: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    action:
    - delay: 00:00:01
    - service: camera.snapshot
      data:
        entity_id: camera.front_door
        filename: /config/www/tmp/image.jpg
    - delay: 00:00:02
    - service: image_processing.scan
      entity_id: image_processing.deepstack_detector
    - service: image_processing.scan
      entity_id: image_processing.face_detection
  
  - id: face_recognised
    alias: Face recognised
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    trigger:
      platform: event
      event_type: image_processing.detect_face
    action:
      - service_template: >-
          {% if not is_state('sensor.front_door_face' , 'unknown') %} 
          notify.parents
          {% endif %}
        data_template:
          message: "{{ states('sensor.front_door_face') }} is at the front door"
          data:
            image: !secret temp_image
            clickAction: !secret front_door_cam_stream
            actions:
              - action: "URI"
                title: View Image
                uri: !secret temp_image
      - service_template: >-
          {% if not is_state('sensor.front_door_face' , 'unknown') %}
          tts.google_cloud_say
          {% endif %}
        data_template:
          entity_id: media_player.kitchen_display
          message: "{{ states('sensor.front_door_face') }} is at the front door"
  
  - id: object_detection_notification
    alias: Notify when object is detected
    initial_state: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'
    - condition: template
      value_template: '{{ as_timestamp(now()) - (as_timestamp(state_attr("automation.notify_when_object_is_detected", "last_triggered")) or 0) > 60 }}'
    trigger:
    - platform: event
      event_type: deepstack.object_detected
      event_data:
        object: person
    - platform: event
      event_type: deepstack.object_detected
      event_data:
        object: car
    action:
      - service: script.notify_engine
        data_template:
          message: '{{ trigger.event.data.name | title }} detected {% if trigger.event.data.name == ''person'' %}at the front door{% else %}in the driveway{% endif %}.'
          who: "parents"
          channel: "Presence"
          importance: "max"
          color: "blue"
          priority: "high"
          ttl: 0
          image: !secret deepstack_latest_image
          clickaction: !secret front_door_cam_stream
          action_1: "URI"
          action_1_title: "View Image"
          action_1_uri: !secret deepstack_latest_image


    ####################################################
    #                                                  #
    #                      TABLET                      #
    #                                                  #
    ####################################################

  - alias: fullykiosk_brightness_slider
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_number.fullykiosk_brightness_slider
    action:
      - service: shell_command.fullykiosk_brightness_slider

  - alias: fullykiosk_close_popup
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.fullykiosk_screensaver
        from: 'off'
        to: 'on'
        for:
          minutes: 10
    action:
      - service: browser_mod.close_popup
        data:
          deviceID: tablet

  - alias: fullykiosk_turn_on_screen
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_boolean.motion_hall
        from: 'off'
        to: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.fullykiosk_screensaver
      - service_template: input_number.set_value
        data_template:
          entity_id: input_number.fullykiosk_brightness_slider
          value: >
            {{ 90 if is_state('sun.sun', 'above_horizon') else 60 }}
      - service: input_boolean.turn_off
        data_template:
          entity_id: >
            {{ trigger.entity_id }}

  - alias: fullykiosk_turn_off_screen
    initial_state: true
    trigger:
      - platform: state
        entity_id: light.hall
        from: 'on'
        to: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.fullykiosk_screensaver

    ####################################################
    #                                                  #
    #                     LOADING                      #
    #                                                  #
    ####################################################

  - alias: turn_off_loading_wheel
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          ['media_player.lounge_room_tv', 'media_player.bedroom_tv']
    action:
      - service: input_boolean.turn_off
        data_template:
          entity_id: >
            {{ trigger.entity_id | replace(trigger.entity_id.split('.')[0], 'input_boolean') }}

  - alias: turn_off_loading_wheel_failsafe
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          ['input_boolean.lounge_room_tv', 'input_boolean.bedroom_tv']
        to: 'on'
        for:
          minutes: 1
    action:
      - service: input_boolean.turn_off
        data_template:
          entity_id: >
            {{ trigger.entity_id }}

    ####################################################
    #                                                  #
    #                    HDMI / TV                     #
    #                                                  #
    ####################################################

  - alias: hdmi_input_select
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.hdmi
    action:
      - service: media_player.select_source
        data_template:
          entity_id: media_player.sony_bravia
          source: >
            {{ states(trigger.entity_id) }}

  - alias: hdmi2_input_select
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.hdmi2
    action:
      - service: media_player.select_source
        data_template:
          entity_id: media_player.samsung
          source: >
            {{ states(trigger.entity_id) }}

  - alias: turn_on_tv_failsafe
    initial_state: true
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: media_player
          service: turn_on
          service_data:
            entity_id: media_player.sony_bravia
    action:
      - service: media_player.turn_on
        data:
          entity_id: media_player.vardagsrum
      - delay:
          seconds: 1
      - service: remote.send_command
        data:
          entity_id: remote.vardagsrum
          command: menu

  - alias: turn_on_tv2_failsafe
    initial_state: true
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: media_player
          service: turn_on
          service_data:
            entity_id: media_player.samsung
    action:
      - service: media_player.turn_on
        data:
          entity_id: media_player.sovrum
      - delay:
          seconds: 1
      - service: remote.send_command
        data:
          entity_id: remote.sovrum
          command: menu

      ####################################################
      #                                                  #
      #                CONDITIONAL MEDIA                 #
      #                                                  #
      ####################################################

  - alias: conditional_media_playing
    initial_state: true
    mode: restart
    trigger:
      - platform: state
        entity_id:
          ['media_player.bedroom_tv', 'media_player.bedroom_speaker', 'media_player.ollie_s_speaker', 'media_player.teddy_s_speaker', 
          'media_player.kitchen_display', 'media_player.lounge_room_tv']
        to: playing
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.conditional_media
          option: >
            {{ trigger.to_state.name }}

  - alias: conditional_media_paused_idle
    initial_state: true
    mode: restart
    trigger:
      - platform: state
        entity_id:
          ['media_player.bedroom_tv', 'media_player.bedroom_speaker', 'media_player.ollie_s_speaker', 'media_player.teddy_s_speaker', 
          'media_player.kitchen_display', 'media_player.lounge_room_tv']
        to:
          ['off', 'idle', 'standby']
      - platform: state
        entity_id:
          ['media_player.bedroom_tv', 'media_player.bedroom_speaker', 'media_player.ollie_s_speaker', 'media_player.teddy_s_speaker', 
          'media_player.kitchen_display', 'media_player.lounge_room_tv']
        to: paused
        for:
          minutes: 10
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.conditional_media
          option: >
            {% set media_players = 
            ['media_player.bedroom_tv', 'media_player.bedroom_speaker', 'media_player.ollie_s_speaker', 'media_player.teddy_s_speaker', 
            'media_player.kitchen_display', 'media_player.lounge_room_tv'] %}
            {% if media_players | selectattr('state','eq','playing') | list | count == 0 %}
              {% if media_players | selectattr('state','eq','paused') | list | count == 0 %}
              Last downloaded
              {% else %}
              {{ media_players | selectattr('state','eq','paused') | map(attribute='name') | max }}
              {% endif %}
            {% else %}
            {{ media_players | selectattr('state','eq','playing') | map(attribute='name') | max }}
            {% endif %}

  - alias: conditional_media_all_off
    initial_state: true
    trigger:
      - platform: template
        value_template: >
          {{ is_state('media_player.bedroom_tv', 'off') and
          is_state('media_player.bedroom_speaker', 'off') and
          is_state('media_player.lounge_room_tv', 'off') and
          is_state('media_player.kitchen_display', 'off') and
          is_state('media_player.ollie_s_speaker', 'off') and
          is_state('media_player.teddy_s_speaker', 'off') }}
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.conditional_media
          option: Last downloaded

    ####################################################
    #                                                  #
    #                     UI SOUND                     #
    #                                                  #
    ####################################################

  - alias: ui_sound_popup
    initial_state: true
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: browser_mod
          service: popup
    condition:
      - condition: state
        entity_id: switch.fullykiosk_screensaver
        state: 'off'
