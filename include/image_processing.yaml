---
image_processing:  
  - platform: deepstack_object
    ip_address: !secret deepstack_host
    port: 5001
    api_key: !secret deepstack_key
    save_file_folder: /config/www/deepstack
    save_timestamped_file: True
    targets:
      - target: person
      - target: car
    source:
      - entity_id: camera.front_door
        name: deepstack_detector